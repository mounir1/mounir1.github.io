<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mounir Abderrahmani</title>
    <link rel="icon" type="image/svg+xml" href="/mounir-icon.svg">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        line-height: 1.6;
      }

      .offline-container {
        text-align: center;
        background: white;
        border-radius: 16px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .offline-icon svg {
        width: 40px;
        height: 40px;
        fill: white;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #2d3748;
      }

      p {
        font-size: 1.1rem;
        color: #718096;
        margin-bottom: 2rem;
      }

      .retry-button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      }

      .contact-info {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
      }

      .contact-item {
        display: inline-block;
        margin: 0.5rem 1rem;
        color: #4a5568;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .contact-item:hover {
        color: #667eea;
      }

      .network-status {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #a0aec0;
        font-style: italic;
      }

      @media (max-width: 640px) {
        .offline-container {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.27 1.44L2 2.72l2.05 2.06C1.78 6.6.02 9.16.02 12.18c0 3.31 2.69 6 6 6H18c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96l-.35-.02-.01-.12C17.99 5.2 16.08 2.5 13.5 2.5c-1.22 0-2.35.46-3.2 1.22L1.44 3.27 3.27 1.44zM7.73 5.84c.5-.34 1.1-.34 1.77-.34 1.69 0 3.06 1.37 3.06 3.06v.51c.8.14 1.54.51 2.13 1.08l-6.96-4.31z"/>
          <path d="M12 18c-3.31 0-6-2.69-6-6 0-1.66.67-3.16 1.76-4.24l8.48 8.48C14.16 17.33 13.16 18 12 18z"/>
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Don't worry, you can still view some cached content or try again when you're back online.</p>

      <button class="retry-button" onclick="retryConnection()">Try Again</button>

      <div class="network-status" id="network-status">
        Checking network status...
      </div>

      <div class="contact-info">
        <strong>Contact Information:</strong><br>
        <a href="mailto:mounir.webdev@gmail.com" class="contact-item">mounir.webdev@gmail.com</a>
        <a href="tel:+213674094855" class="contact-item">+213 674 094 855</a>
      </div>
    </div>

    <script>
      function retryConnection() {
        if (navigator.onLine) {
          window.location.reload();
        } else {
          updateNetworkStatus();
        }
      }

      function updateNetworkStatus() {
        const statusEl = document.getElementById('network-status');
        if (navigator.onLine) {
          statusEl.textContent = 'Connection restored! Click "Try Again" to continue.';
          statusEl.style.color = '#48bb78';
        } else {
          statusEl.textContent = 'Still offline. Please check your internet connection.';
          statusEl.style.color = '#f56565';
        }
      }

      // Update network status on page load
      window.addEventListener('load', updateNetworkStatus);

      // Listen for online/offline events
      window.addEventListener('online', () => {
        updateNetworkStatus();
        // Auto-reload after a short delay when back online
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      });

      window.addEventListener('offline', updateNetworkStatus);

      // Periodically check connection
      setInterval(updateNetworkStatus, 5000);
    </script>
  </body>
</html>
